<script type="text/javascript">
	function Guitar(pulse){
		if (document.getElementById(pulse).getAttribute("src")=="../media/images/circulo_marron.png"){
			document.getElementById(pulse).setAttribute("src","../media/images/circulo_vacio.png");
		}
		else{

		}
		var notas={};
		var LA="p22.p32.p42"; var LAm="p21.p32.p42";
		var MI="p31.p42.p52"; var MIm="p42.p52";
		var FA="p11.p21.p34.p43.p53.p63"; var FAm="p11.p21.p31.p43.p53.p63";
		var SOL="p52.p63"; var DO="p21.p42.p53";
		var RE="p12.p21.p32"; var REm="p11.p23.p32";
		notas["LA"]=LA;notas["LAm"]=LAm;notas["MI"]=MI;notas["MIm"]=MIm;notas["FA"]=FA;
		notas["FAm"]=FAm;notas["SOL"]=SOL;notas["DO"]=DO;notas["RE"]=RE;notas["REm"]=REm;
		var note; var notasCompletasNow = "";
		var notasTocadas=paramArray['eF'].split(".");

		for(note in notas){
			if (notasTocadas.indexOf(note)==-1){
				var valida=true;
				var posiciones=notas[note].split(".");
				var dedo;
				var pulsado="../media/images/circulo_marron.png";
				for (dedo in posiciones){
					if (document.getElementById(posiciones[dedo]).getAttribute("src")!=pulsado){
						valida=false;
					}
				}
				if(valida){
					notasCompletasNow=notasCompletasNow+note;
				}
			}
		}
		if(notasCompletasNow.length<=3){
			if (paramArray['eF']=="" || paramArray['eF']=="1"){
				editarParam('eF',notasCompletasNow);
			}
			else{
				editarParam('eF',paramArray['eF']+"."+notasCompletasNow);
			}
			alert("Has tocado la nota "+notasCompletasNow+"!")
			send2Url("feria","feria");
		}
	}
